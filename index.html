<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="images/ntepd.png" type="image/png">
        <title>ntepd</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    </head>
    <div id="toast" class="toast">
        <div class="toast-content"></div>
        <div class="toast-progress"></div>
    </div>
    <body>
        <button class="mobile-menu-trigger">
            <i class="fas fa-bars"></i>
        </button>
        <div class="container">
            <div class="sidebar-backdrop"></div>
            <div class="sidebar">
                <div class="sidebar-header">
                    <div class="sidebar-top">
                        <h2 class="app-title">ntepd</h2>
                        <div class="sidebar-buttons">
                            <button id="settingsToggle" class="settings-toggle-btn">
                                <i class="fas fa-cog"></i>
                            </button>
                            <button id="sidebarCollapseBtn" class="sidebar-collapse-btn">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                        </div>
                    </div>
                    <button id="newNoteBtn" class="new-note-btn">
                        <span class="btn-icon">+</span>
                        <span>New Note</span>
                    </button>
                </div>
                <div id="notesList" class="notes-list"></div>
            </div>
            <div class="editor">
                <div id="editorContainer" class="editor-content">
                    <div class="editor-header">
                        <input type="text" id="titleInput" placeholder="Untitled Note">
                    </div>
                    <div class="editor-workspace">
                        <div id="editor" class="markdown-editor" contenteditable="true" spellcheck="false"></div>
                    </div>
                    <div class="editor-footer">
                        <div class="save-container">
                            <button id="saveNoteBtn" class="save-btn">
                                <span>Save Note</span>
                            </button>
                        </div>
                        <div id="saveMessage" class="save-message"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="deleteModal" class="modal">
            <div class="modal-content">
                <h3>Delete Note</h3>
                <p>Are you sure you want to delete this note?</p>
                <div class="modal-buttons">
                    <button id="confirmDelete" class="delete-confirm-btn">Delete</button>
                    <button id="cancelDelete" class="delete-cancel-btn">Cancel</button>
                </div>
            </div>
        </div>
        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <h3>Settings</h3>
                <div class="settings-section">
                    <label for="themeSelect">Theme:</label>
                    <select id="themeSelect" class="theme-select">
                        <option value="dark">Catppuccin Dark (Default)</option>
                        <option value="catppuccin_light">Catppuccin Light</option>
                        <option value="midnight">Midnight</option>
                        <option value="gruvbox_dark">Gruvbox Dark</option>
                        <option value="gruvbox_light">Gruvbox Light</option>
                        <option value="paper">Paper</option>
                        <option value="dracula">Dracula</option>
                        <option value="monokai">Monokai</option>
                        <option value="ayu_dark">Ayu Dark</option>
                        <option value="pink">Pink</option>
                        <option value="plasma">Plasma</option>

                    </select>
                </div>
                <div class="settings-section copyright">
                    <p>Copyright &copy; 2025 <a href="https://ntepd.com">ntepd</a> by <a href="https://layeredy.com">Layeredy Software</a>, <a href="https://github.com/ntepd/notepad/blob/main/LICENSE">MIT license</a>. See <a href="https://github.com/ntepd">source</a>.</p>
                </div>
                <div class="modal-buttons">
                    <button id="closeSettings" class="delete-cancel-btn">Close</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
