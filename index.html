<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ntepd demo</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    </head>
    <body>
        <button class="mobile-menu-trigger">
            <i class="fas fa-bars"></i>
        </button>
        <div class="container">
            <div class="sidebar-backdrop"></div>
            <div class="sidebar">
                <div class="sidebar-header">
                    <div class="sidebar-top">
                        <h2 class="app-title">ntepd (demo)</h2>
                    </div>
                    <button id="newNoteBtn" class="new-note-btn">
                        <span class="btn-icon">+</span>
                        <span>New Note</span>
                    </button>
                    <div class="theme-switcher">
                        <button id="themeToggle" class="theme-toggle-btn">
                            <span class="theme-icon">☀️</span>
                        </button>
                    </div>
                </div>
                <div id="notesList" class="notes-list"></div>
                <div class="version-info">v1.0.0 © 2025 ntepd.com</div>
            </div>
            <div class="editor">
                <div id="editorContainer" class="editor-content">
                    <div class="editor-header">
                        <input type="text" id="titleInput" placeholder="Untitled Note">
                    </div>
                    <div class="editor-workspace">
                        <div id="editor" class="markdown-editor" contenteditable="true" spellcheck="false"></div>
                    </div>
                    <div class="editor-footer">
                        <button id="saveNoteBtn" class="save-btn">
                            <span>Save Note</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div id="deleteModal" class="modal">
            <div class="modal-content">
                <h3>Delete Note</h3>
                <p>Are you sure you want to delete this note?</p>
                <div class="modal-buttons">
                    <button id="confirmDelete" class="delete-confirm-btn">Delete</button>
                    <button id="cancelDelete" class="delete-cancel-btn">Cancel</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
